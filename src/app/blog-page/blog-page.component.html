<body>
  <div class="container">
    <h5 class="font-weight-light text-center mt-4 mb-0">Posts</h5>
    <hr class="mt-2 mb-5">
    <div class="row">
      <div class="col-sm-4" *ngFor="let post of blogPosts | async">
        <div class="card">
          <div class="card-body">
            <a routerLink="/blog/{{post.id}}"><b>{{post.title}}</b> By {{post.author}} - Posted on {{post.posted | date}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
