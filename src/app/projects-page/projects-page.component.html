<body>
  <div class="container">
    <h5 class="font-weight-light text-center mt-4 mb-0">Projects - <small class="text-muted"><a routerLink="todo">todo list</a></small></h5>
    <hr class="mt-2 mb-5">
    <div class="row text-center text-lg-left">
      <div class="col-lg-3 col-md-4 col-6" *ngFor="let project of this.projects">
        <div class="card">
          <div class="card-body">
            <a routerLink="{{project.path}}">{{project.title}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
